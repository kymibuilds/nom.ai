services:
  db:
    image: ankane/pgvector:latest
    container_name: nom_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nom
      POSTGRES_USER: nom
      POSTGRES_PASSWORD: nom
      TZ: "UTC"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nom -d nom"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
    driver: local
